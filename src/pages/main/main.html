<ion-header>
  <ion-navbar color="dark"  hideBackButton="true">
    <ion-buttons left>
    <button color="dark"  ion-button menuToggle>
        <ion-icon color='light' name='menu'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title style="text-align:center;">ToDo List</ion-title>
    <ion-buttons end>
      <button color="dark" ion-button >
              <ion-icon color='light' name='alarm'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h1 class="titulo">Lista de pendientes</h1>

  <button  ion-fab top right edge color="secondary" (click)="addTarea()">
      <ion-icon name='add'></ion-icon>
  </button>

<ion-list>
  <ion-item-sliding *ngFor="let tarea of tareas">
    <ion-item>
      <h2 >{{tarea.titulo}}</h2>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="primary" (click)="editTarea(tarea.id)">
        <ion-icon name="create"></ion-icon>
        Editar
      </button>
      <button ion-button color="danger" (click)="deleteTarea(tarea.id)"> 
        <ion-icon name="trash"></ion-icon>
        Borrar
      </button>
    </ion-item-options>     
    
  </ion-item-sliding>
</ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-tabs class="tabs-icon-text" [color]="isAndroid ? 'royal' : 'primary'">
      <ion-tab tabIcon="card" tabTitle="Poliza" [root]="rootPage"></ion-tab>
      <ion-tab tabIcon="search" tabTitle="Buscar" [root]="rootPage"></ion-tab>
      <ion-tab tabIcon="time" tabTitle="Citas" [root]="rootPage"></ion-tab>
      <ion-tab tabIcon="heart" tabTitle="Favoritos" [root]="rootPage"></ion-tab>
      <ion-tab tabIcon="chatboxes" tabTitle="Contacto" [root]="rootPage"></ion-tab>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
