<ion-header>
  <ion-navbar color="dark">
        <button color="dark"  ion-button menuToggle>
          <ion-icon color='light' name='menu'></ion-icon>
        </button>
        
        <ion-title>ToDo List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h1 class="titulo">Lista de pendientes</h1>
<ion-fab top right edge>
  <button  ion-fab color="secondary" (click)="addTarea()">
      <ion-icon name='add'></ion-icon>
  </button>
</ion-fab>
<ion-list>
  <ion-item-sliding *ngFor="let tarea of tareas">
    <ion-item>
      <h2 >{{tarea.titulo}}</h2>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="primary" (click)="editTarea(tarea.id)">
        <ion-icon name="create"></ion-icon>
        Editar
      </button>
      <button ion-button color="danger" (click)="deleteTarea(tarea.id)"> 
        <ion-icon name="trash"></ion-icon>
        Borrar
      </button>
    </ion-item-options>     
    
  </ion-item-sliding>
</ion-list>

</ion-content>
