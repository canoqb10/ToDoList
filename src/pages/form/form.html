<ion-header>
  <ion-navbar color="dark"  hideBackButton="true">
    <ion-buttons left>
    <button color="dark"  ion-button menuToggle>
        <ion-icon color='light' name='menu'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title style="text-align:center;">ToDo List</ion-title>
    <ion-buttons end>
      <button color="dark" ion-button >
              <ion-icon color='light' name='alarm'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <h1 class="titulo">Agregando Tarea</h1>
    <form (ngSubmit)='submit()'>
      <ion-list>
        <ion-item>
          <ion-label floating>Nombre de la Tarea</ion-label>
          <ion-input type="text" name='titulo' [(ngModel)]="tarea.titulo" maxlength="50" clearInput='true' required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Descripci√≥n</ion-label>
          <ion-textarea name=descripcion [(ngModel)]="tarea.descripcion" maxlength="255" required></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label >Urgente</ion-label>
          <ion-checkbox name="urgente" required [(ngModel)]="tarea.urgente" value="1"></ion-checkbox>
        </ion-item>
      </ion-list>
      <button ion-button color="secondary" block full icon-right type="submit">
        Guardar<ion-icon name='send'></ion-icon>
        </button>
      <button ion-button color="danger" (click)='cancelar()' block full icon-right type="button">
        Cancelar<ion-icon name='close'></ion-icon>
        </button>
    </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-tabs class="tabs-icon-text" [color]="isAndroid ? 'royal' : 'primary'">
      <ion-tab tabIcon="card" tabTitle="Poliza" [root]="rootPage"></ion-tab>
      <ion-tab tabIcon="search" tabTitle="Buscar" [root]="rootPage"></ion-tab>
      <ion-tab tabIcon="time" tabTitle="Citas" [root]="rootPage"></ion-tab>
      <ion-tab tabIcon="heart" tabTitle="Favoritos" [root]="rootPage"></ion-tab>
      <ion-tab tabIcon="chatboxes" tabTitle="Contacto" [root]="rootPage"></ion-tab>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
